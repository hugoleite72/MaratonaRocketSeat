<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p>R$5000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saida">
                </h3>
                <p>2000,00</p>
            </div>
            <div class="cardTotal">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p>3000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th class="description">Descricao</th>
                    <th class="description">Valor</th>
                    <th class="date">Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="income">R$500,00</td>
                    <td class="date">23/01/2021</td>
                    <td>
                        <img src="/assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>
                <tr>
                    <td class="description">Criação de WebSite</td>
                    <td class="expense">R$5000,00</td>
                    <td class="date">31/01/2021</td>
                    <td>
                        <img src="/assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>
                <tr>
                    <td>Alugel</td>
                    <td>R$1000,00</td>
                    <td>20/01/2021</td>
                    <td>
                        <img src="/assets/minus.svg" alt="Remover Transação">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <P>Dev.finance$</P>
    </footer>
</body>

</html>
