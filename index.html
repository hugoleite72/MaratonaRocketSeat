<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <header>
        <h1 id="logo">Dev.finance$</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$5000,00</p>
            </div>
            <div class="card">
                <h3>saídas</h3>
                <p>2000,00</p>
            </div>
            <div class="cardTotal">
                <h3>Total</h3>
                <p>3000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th class="description">Descricao</th>
                    <th class="description">Valor</th>
                    <th class="date">Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="income">R$500,00</td>
                    <td class="date">23/01/2021</td>
                </tr>
                <tr>
                    <td class="description">Criação de WebSite</td>
                    <td class="expense">R$5000,00</td>
                    <td class="date">31/01/2021</td>
                </tr>
                <tr>
                    <td>Alugel</td>
                    <td>R$1000,00</td>
                    <td>20/01/2021</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <P>Dev.finance$</P>
    </footer>
</body>

</html>
